<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PixelFreebies - PNG Download Platform</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            
            body {
                font-family: Arial, sans-serif;
                background-color: #191a1a;
                color: #191a1a87;
            }
            
            .container {
                width: 100%;
                height: 100vh;
                --color: rgba(114, 114, 114, 0.3);
                background-image: linear-gradient(0deg, transparent 24%, var(--color) 25%, var(--color) 26%, transparent 27%, transparent 74%, var(--color) 75%, var(--color) 76%, transparent 77%, transparent),
                linear-gradient(90deg, transparent 24%, var(--color) 25%, var(--color) 26%, transparent 27%, transparent 74%, var(--color) 75%, var(--color) 76%, transparent 77%, transparent);
                background-size: 55px 55px;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                padding: 20px;
            }
            
            .card {
                width: 400px;
                height: auto;
                padding: 20px 20px 40px;
                background-color: #F8FBFE;
                border-radius: 8px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                display: flex;
                flex-direction: column;
            }
            
            .tools {
                display: flex;
                align-items: center;
                padding: 9px;
            }
            
            .circle {
                padding: 0 4px;
            }
            
            .box {
                display: inline-block;
                align-items: center;
                width: 10px;
                height: 10px;
                padding: 1px;
                border-radius: 50%;
            }
            
            .red {
                background-color: #ff605c;
            }
            
            .yellow {
                background-color: #ffbd44;
            }
            
            .green {
                background-color: #00ca4e;
            }
            
            .card__content {
                flex-grow: 1;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                text-align: center;
                padding: 20px;
            }
            
            .brutalist-button {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                width: 180px;
                height: 120px;
                color: #e5dede;
                font-weight: bold;
                text-decoration: none;
                position: relative;
                cursor: pointer;
                overflow: hidden;
                transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
                background-color: #063525;
                border: 3px solid #42c498;
                border-radius: 12px;
                box-shadow: 4px 4px 1px #000000;
            }
            
            .brutalist-button:hover {
                background-color: #1a5c46;
                border-color: #030504;
                transform: translate(-6px, -6px) rotate(1deg);
                box-shadow: 10px 10px 0 #000000, 15px 15px 20px rgba(64, 164, 122, 0.2);
            }
            
            .button-text {
                display: flex;
                flex-direction: column;
                align-items: center;
                line-height: 1.2;
                text-align: center;
            }
            
            .button-text span:first-child {
                font-size: 12px;
                font-weight: normal;
                color: #42c498;
            }
            
            .button-text span:last-child {
                font-size: 16px;
            }
            
            .buttons-container {
                display: flex;
                justify-content: space-between;
                width: 100%;
                margin-top: 20px;
                gap: 30px; /* Increased space between buttons */
            }
            
            .header {
                margin-bottom: 20px;
            }
            
            /*<!-- ------------------------------------------ loader css ------------------------------------------ -->*/
            .loading-overlay {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: #e8e8e8; /* Changed background color */
                display: flex;
                align-items: center;
                justify-content: center;
                flex-direction: column;
                z-index: 1000;
            }
            
            .loader {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }
            
            .truckWrapper {
                width: 400px; /* Increased size */
                height: 200px; /* Increased size */
                display: flex;
                flex-direction: column;
                position: relative;
                align-items: center;
                justify-content: flex-end;
                overflow-x: hidden;
            }
            
            /* Truck upper body */
            .truckBody {
                width: 250px; /* Increased size */
                height: fit-content;
                margin-bottom: 6px;
                animation: motion 1s linear infinite;
                z-index: 1; /* Ensure truck is above the road and lamp post */
            }
            
            /* Truck suspension animation */
            @keyframes motion {
                0% {
                    transform: translateY(0px);
                }
                50% {
                    transform: translateY(3px);
                }
                100% {
                    transform: translateY(0px);
                }
            }
            
            /* Truck's tires */
            .truckTires {
                width: 250px; /* Increased size */
                height: fit-content;
                display: flex;
                align-items: center;
                justify-content: space-between;
                padding: 0px 10px 0px 15px;
                position: absolute;
                bottom: 0;
                z-index: 1; /* Ensure tires are above the road */
            }
            
            .truckTires svg {
                width: 30px; /* Increased size */
            }
            
            .road {
                width: 100%;
                height: 4px; /* Increased size for better visibility */
                background-color: #282828; /* Dark road color */
                position: relative;
                bottom: 0;
                align-self: flex-end;
                border-radius: 3px;
                z-index: 2; /* Ensure road is above the truck */
            }
            
            .road::before {
                content: "";
                position: absolute;
                width: 20px;
                height: 100%;
                background-color: #282828; /* Dark road color */
                right: -50%;
                border-radius: 3px;
                animation: roadAnimation 1.4s linear infinite;
                border-left: 10px solid white; /* White border for visibility */
            }
            
            .road::after {
                content: "";
                position: absolute;
                width: 10px;
                height: 100%;
                background-color: #282828; /* Dark road color */
                right: -65%;
                border-radius: 3px;
                animation: roadAnimation 1.4s linear infinite;
                border-left: 4px solid white; /* White border for visibility */
            }
            
            .lampPost {
                position: absolute;
                bottom: 0;
                right: -90%;
                height: 90px;
                animation: roadAnimation 1.4s linear infinite;
                z-index: 3; /* Ensure lamp post is above the truck */
            }
            
            @keyframes roadAnimation {
                0% {
                    transform: translateX(0px);
                }
                100% {
                    transform: translateX(-350px);
                }
            }
            
            .loading-text {
                color: #000000; /* Black text for visibility against light background */
                font-size: 20px; /* Adjust font size */
                text-align: center;
                margin-top: 20px; /* Space between truck and text */
            }
            
            /*      Typewriter effect      */
            .loading-text p {
                font-family: monospace; /* Optional: gives a typewriter feel */
                white-space: pre; /* Preserves spaces */
            }
        </style>

        <!-- ------------------------------------------ loader javascript ------------------------------------------ -->
        <script>
            const buttons = document.querySelectorAll('.brutalist-button');
            const loadingOverlay = document.getElementById('loadingOverlay');
            const typewriterTextElement = document.getElementById('typewriter-text');
            const countdownElement = document.getElementById('countdown-timer');
            
            const fullText = "You will now witness the genius behind the implementation of \"PixelFreebies\" website! ðŸššâœ¨";
            let index = 0;
            let countdown = 5; // Countdown starting from 5 seconds
            let countdownInterval; // Variable to hold the countdown interval
            
            function typeWriter() {
                if (index < fullText.length) {
                    typewriterTextElement.innerHTML += fullText.charAt(index);
                    index++;
                    setTimeout(typeWriter, 30); // Adjust speed of typing here (faster)
                }
            }
            
            function startCountdown() {
                countdownElement.innerHTML = countdown; // Set initial countdown value
                countdownInterval = setInterval(() => {
                    countdown--;
                    countdownElement.innerHTML = countdown; // Update countdown timer
                    if (countdown <= 0) {
                        clearInterval(countdownInterval);
                        // Redirect based on the button clicked
                        if (buttons[0].style.display !== 'none') {
                            window.location.href = 'https://github.com/seyedali-dev';
                        } else {
                            window.location.href = 'https://github.com/Al-Khalsi';
                        }
                    }
                }, 1000);
            }
            
            buttons[0].addEventListener('click', () => {
                loadingOverlay.style.display = 'flex';
                typewriterTextElement.innerHTML = ''; // Clear previous text
                index = 0; // Reset index for typewriter effect
                countdown = 5; // Reset countdown
                countdownElement.innerHTML = countdown; // Reset countdown display
                startCountdown(); // Start countdown immediately
                typeWriter(); // Start typewriter effect
            });
            
            buttons[1].addEventListener('click', () => {
                loadingOverlay.style.display = 'flex';
                typewriterTextElement.innerHTML = ''; // Clear previous text
                index = 0; // Reset index for typewriter effect
                countdown = 5; // Reset countdown
                countdownElement.innerHTML = countdown; // Reset countdown display
                startCountdown(); // Start countdown immediately
                typeWriter(); // Start typewriter effect
            });
